<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>


    {% for message in message %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-lable>
        <span aria-hidden="true">%times;</span>
            </button>
        </div>
    {% endfor %}

    <a href="/">Home</a>
    <h3>Sign Up</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username">

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address">

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">

        <label for="">Confirm your password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password">

        <button type="submit">Sign Up</button>
    </form>




    <script src="" async defer></script>
</body>
</html>
